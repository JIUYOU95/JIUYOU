<div class="m-header">
	<a class="m-menu" id="showLeftPush"></a>
	<a href="">九幽的博客</a>
	<a href="" class="m-admin"></a>
</div>
<div class="blogitem">
	<div class="place">
		<a href="<{$URL}>"><i class="icon-home"></i>&nbsp首页</a>&nbsp<i class="icon-angle-right"></i>
		<if condition='ACTION_NAME eq "index"'>所有列表<else/>
			<php>$last=count($parent)-1;</php>
			<foreach name='parent' item='vo'>
				<a href="<{:U('/nav'.$vo['id'])}>"><{$vo.typename}></a>&nbsp<if condition='$key neq $last'><i class="icon-angle-right"></i></if>
			</foreach>
		</if>
		
	</div>
	<foreach name='blog' item='vo'>
		<article>
			<h2 class="btitle"><a href="<{:U('/Article/'.$vo['id'])}>" title="详细阅读<{$vo.title}>"><{$vo.title}></a></h2>
			<div class="text">
				<{$vo.content|msubstr=0,320,'utf-8',true}>
			</div>
			<div class="textfoot">
				<p style="float:left;"><a href="<{:U('/nav'.$vo['typeid'])}>"><{$vo.typename}></a></p>
				<time datetime=""><{$vo.time|date='Y/m/d',###}></time>
				<span>浏览：<{$vo.hits}>人</span>
				<a href="<{:U('/Article/'.$vo['id'])}>">阅读全文</a>
				<span>评论<span class="ds-thread-count" data-thread-key="<{$vo['id']}>" data-count-type="comments"></span>
</span>
			</div>
		</article>
	</foreach>
	<div class="pages"><{$page}></div>
</div>
