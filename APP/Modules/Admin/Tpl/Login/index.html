<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<title>登录系统</title>
<load href="__PUBLIC__/Css/Login/login.css" />
<load href="__PUBLIC__/Css/bootstrap.min.css" />
<load href="__PUBLIC__/Js/jquery-1.8.2.min.js" />
</head>
<body>
<div class="page-container">
	<div class="main_box">
		<div class="login_box">
			<div class="login_logo">
				<img src="__PUBLIC__/Images/logo.png" >
			</div>
		
			<div class="login_form">
				<form action="<{:U(GROUP_NAME.'/Login/login')}>" id="login_form" method="post">
					<div class="form-group">
						<label for="username" class="t">用户名：</label> 
						<input id="username" value="" name="username" type="text" class="form-control x319 in" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="t">密　码：</label> 
						<input id="password" value="" name="password" type="password" 
						class="password form-control x319 in">
					</div>
					<if condition="$verify eq 'Y'">
					<div class="form-group">
						<label for="code" class="t">验证码：</label>
						 <input id="code" name="code" type="text" class="form-control x164 in" autocomplete="off">
						<img src='<{:U('Admin/Login/verify')}>' onclick='this.src=this.src+"?"+Math.random()' title="点击刷新" />

					</div>
					</if>
					<div class="form-group">
						<label class="t"></label>
						<label for="j_remember" class="m">
						<input id="j_remember" type="checkbox" value="true">&nbsp;记住登陆账号!</label>
					</div>
					<div class="form-group space">
						<label class="t"></label>　　　
						<input type="submit" value="&nbsp;登&nbsp;录&nbsp "  id="submit_btn" 
						class="btn btn-primary btn-lg" />
						<input type="reset" value="&nbsp;重&nbsp;置&nbsp;" class="btn btn-default btn-lg">
					</div>
				</form>
			</div>
		</div>
		<div class="bottom"><{$powerby}></div>
	</div>
</div>
</body>
</html>
