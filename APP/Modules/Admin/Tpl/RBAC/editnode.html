<!DOCTYPE html><!--RBAC节点修改-->
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>RBAC节点修改</title>
<load href='__PUBLIC__/Css/main.css'/>
<load href='__PUBLIC__/Css/font-awesome.min.css' />
</head>
<body>
<div class="main-wrap">
	<div class="crumb-wrap"><i class="icon-home"></i> 首页 <i class="icon-angle-right"></i> 修改节点</div>
	
	<div class="result-wrap">
		<div class="result-content">
            <form action="<{:U(GROUP_NAME.'/RBAC/editnode')}>" id="login_form" method="post">
				<table class="config">
					<tr>
						<caption>修改节点</caption>
					</tr>
					<foreach name='node' item='vo'>
					<tr>
						<td class="td-center"><{$type}>名称</td>
						<td class="td-left"><input id="name" value="<{$vo.name}>" name="name" type="text" autocomplete="off" /></td>
					</tr>
					<tr>
						<td class="td-center"><{$type}>描述</td>
						<td class="td-left"><input id="title" value="<{$vo.title}>" name="title" type="text" autocomplete="off" /></td>
					</tr>
					<tr>
						<td class="td-center">是否开启</td>
						<td class="td-left">
							<input id="status1" value="1" name="status" type="radio" <if condition="$vo['status'] eq 1">checked</if> /><label for="status1">开启</label>
							<input id="status0" value="0" name="status" type="radio" <if condition="$vo['status'] eq 0">checked</if> /><label for="status0">关闭</label>
						</td>
					</tr>
					<tr>
						<td class="td-center">排序：</td>
						<td class="td-left"><input id="sort" value="<{$vo.sort}>" name="sort" type="text" /></td>
					</tr>
					
					<tr>
						<input type="hidden" name="id" value="<{$vo.id}>" />
						<td colspan="2" align="center"><input type="submit" value="修改" id="submit_btn" class="btn" /></td>
					</tr>
					</foreach>
				</table>
				
			</form>
		</div>
    </div>
</div>
</body>
</html>
