<!DOCTYPE html><!--RBAC节点添加-->
<html>
<head>
<meta charset="UTF-8">
<title>RBAC节点添加</title>
<load href='__PUBLIC__/Css/main.css'/>
<load href='__PUBLIC__/Css/font-awesome.min.css' />
</head>
<body>
<div class="main-wrap">
	<div class="crumb-wrap"><i class="icon-home"></i> 首页 <i class="icon-angle-right"></i> 添加节点</div>
	
	<div class="result-wrap">
		<div class="result-content">
            <form action="<{:U(GROUP_NAME.'/RBAC/addNode')}>" id="login_form" method="post">
				<table class="config">
					<tr>
						<caption>新增节点</caption>
					</tr>
					<tr>
						<td class="td-center"><{$type}>名称</td>
						<td class="td-left"><input id="name" value="" name="name" type="text" autocomplete="off" /></td>
					</tr>
					<tr>
						<td class="td-center"><{$type}>描述</td>
						<td class="td-left"><input id="title" value="" name="title" type="text" autocomplete="off" /></td>
					</tr>
					<tr>
						<td class="td-center">是否开启</td>
						<td class="td-left">
							<input id="status" value="1" name="status" type="radio" checked="checked" />开启
							<input id="status" value="0" name="status" type="radio" />关闭
						</td>
					</tr>
					<tr>
						<td class="td-center">排序：</td>
						<td class="td-left"><input id="sort" value="1" name="sort" type="text" /></td>
					</tr>
					<tr>
						<input type="hidden" name="pid" value="<{$pid}>" />
						<input type="hidden" name="level" value="<{$level}>" />
						<td colspan="2" align="center"><input type="submit" value="添加" id="submit_btn" class="btn" /></td>
					</tr>
				</table>
				
			</form>
		</div>
    </div>
</div>
</body>
</html>
