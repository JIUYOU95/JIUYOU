<!DOCTYPE html><!--RBAC节点列表-->
<html>
<head>
<meta charset="UTF-8">
<title>RBAC节点列表</title>
<load href='__PUBLIC__/Css/main.css'/>
<load href='__PUBLIC__/Css/font-awesome.min.css' />
</head>
<body>
<div class="main-wrap">
	<div class="crumb-wrap"><i class="icon-home"></i> 首页 <i class="icon-angle-right"></i> 节点列表</div>
	
        <div class="result-node">
            <a href="<{:U(GROUP_NAME.'/RBAC/addNode')}>" class="add-app">添加应用</a>
            <foreach name='node' item='app'>
				<div class="app">
					<p>
						<strong><{$app.title}></strong>
						[<a href="<{:U(GROUP_NAME.'/RBAC/addNode',array('pid'=>$app['id'],'level'=>2))}>">添加控制器</a>]
						[<a href="<{:U(GROUP_NAME.'/RBAC/editnode',array('id'=>$app['id'],'level'=>1))}>">修改</a>]
						[<a href="<{:U(GROUP_NAME.'/RBAC/delnode',array('id'=>$app['id']))}>">删除</a>]
					</p>
					<foreach name='app.child' item='action'>
						<dl>
							<dt>
								<strong><{$action.title}></strong>
								[<a href="<{:U(GROUP_NAME.'/RBAC/addNode',array('pid'=>$action['id'],'level'=>3))}>">添加方法</a>]
								[<a href="<{:U(GROUP_NAME.'/RBAC/editnode',array('id'=>$action['id'],'level'=>2))}>">修改</a>]
								[<a href="<{:U(GROUP_NAME.'/RBAC/delnode',array('id'=>$action['id']))}>">删除</a>]

							</dt>
							<foreach name='action.child' item='method'>
								<dd>
									<span><{$method.title}></span>
									[<a href="<{:U(GROUP_NAME.'/RBAC/editnode',array('id'=>$method['id'],'level'=>3))}>">修改</a>]
									[<a href="<{:U(GROUP_NAME.'/RBAC/delnode',array('id'=>$method['id']))}>">删除</a>]
								</dd>
							</foreach>
						</dl>
					</foreach>
				</div>
			</foreach>	
        </div>

</div>
</body>
</html>
