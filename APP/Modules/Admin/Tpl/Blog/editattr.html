<!DOCTYPE html><!--修改博客属性-->
<html>
<head>
<meta charset="UTF-8">
<title>修改博客属性</title>
<load href='__PUBLIC__/Css/blog/base.css' />
<load href='__PUBLIC__/Css/font-awesome.min.css' />
</head>
<body>
<div class="main-wrap">
	<div class="crumb-wrap"><i class="icon-home"></i> 首页 <i class="icon-angle-right"></i> 修改博客属性</div>
	
	<div class="blog-wrap">
		<div class="blog-content">
			 <form action="<{:U(GROUP_NAME.'/Blog/editattr')}>" id="login_form" method="post">
				<table class="tab">
					<tr>
						<caption>修改博客属性</caption>
					</tr>
					<foreach name='attr' item='vo'>
					<tr>
						<td class="td-center">属性名称：</td>
						<td class="td-left"><input id="name" value="<{$vo.name}>" name="name" type="text" autocomplete="off" /></td>
					</tr>
					<tr>
						<td class="td-center">标题标题：</td>
						<td class="td-left"><input id="color" value="<{$vo.color}>" name="color" type="text" autocomplete="off" /></td>
					</tr>
					<tr >
						<input type="hidden" name="id" value="<{$vo.id}>" />
						<td colspan="2" class="hover"><input type="submit" value="保存" id="submit_btn" class="btn" /></td>
					</tr>
					</foreach>
				</table>
				
			</form>
		</div>
	</div>
	
</div>
</body>
</html>
